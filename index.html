<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="para">Random Joke Generator App</h1>
        <div id="show-jokes">
            <p id="hide-when-click">Click the button to get a joke!</p>
        </div>
        <form id="form">
            <select id="get-user-choice" class="select-design">
                <option value="Choose">Choose one</option>
                <option value="Programming">Programming👨‍💻</option>
                <option value="Miscellaneous">General🎭</option>
                <option value="Pun">Puns🤓</option>
                <option value="Dark">Dark👴</option>
            </select>
            <button type="submit">Get Joke</button>
            <button id="copy-joke"></button>
        </form>
    </main>
    <script src="java.js"></script>
</body>
</html>
